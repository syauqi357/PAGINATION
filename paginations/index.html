<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/styleout.css" />
  </head>
  <body>
    <div class="flex justify-center items-center gap-3 m-3">
      <button
        class="text-slate-400 hover:text-slate-200 transition-all ease-in-out hover:bg-slate-800 px-4 capitalize py-2 gap-2 rounded-lg cursor-pointer flex justify-center items-center"
      >
        <span>
          <svg
            class="group:text-slate-400"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="none"
            id="Chevron-Left--Streamline-Majesticons"
            height="16"
            width="16"
          >
            <desc>Chevron Left Streamline Icon: https://streamlinehq.com</desc>
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.3333"
              d="m9.333333333333332 4.666666666666666 -3.333333333333333 3.333333333333333 3.333333333333333 3.333333333333333"
            ></path>
          </svg>
        </span>
        <span> previous </span>
      </button>
      <div
        class="flex justify-center items-center gap-1.5 transition-all ease-in-out"
      >
        <button
          class="bg-slate-300 hover:bg-slate-400 border border-slate-500 text-slate-700 px-4 py-2 transition-all ease-in-out rounded-md"
        >
          1
        </button>
        <button
          class="text-slate-700 hover:bg-slate-300 bg-slate-50 px-4 py-2 rounded-md transition-all ease-in-out"
        >
          2
        </button>
        <button class="text-slate-700 bg-slate-50 px-4 py-2 rounded-md">
          ...
        </button>
        <button
          class="text-slate-700 border border-slate-500 bg-slate-50 px-4 py-2 rounded-md"
        >
          40
        </button>
        <!-- number here -->
      </div>
      <button
        class="bg-slate-400 px-4 py-2 cursor-pointer capitalize rounded-md flex justify-center items-center"
      >
        next
      </button>
      <select
        name=""
        id=""
        class="capitalize  outline-none hover:bg-slate-500 rounded-md px-4 py-2 flex justify-center items-center"
      >
        <!-- <label for="">awdawwad</label> -->
        <option value="">10/page</option>
        <option value="">30/page</option>
        <option value="">60/page</option>
      </select>
    </div>
  </body>
</html>
